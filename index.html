<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi sarsoooooooor/title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom left, #ff6b6b, #66d9ef);
      color: #fff;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3.5em;
      margin: 20px 0;
      animation: pulse 2s infinite;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 15px 40px;
      font-size: 1.3em;
      background-color: #fff;
      color: #ff6b6b;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #e6f7fa;
      transform: scale(1.1);
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 60px;
      animation: float 8s linear infinite;
      opacity: 0.8;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff6b6b;
      border-radius: 50%;
      animation: confettiFall 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }

      100% {
        transform: translateY(-120vh) rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      button {
        padding: 12px 30px;
        font-size: 1.1em;
      }

      .balloon {
        width: 40px;
      }
    }
  </style>
</head>

<body>
  <h1>🎉 Hi sarsooooooor </h1>
  <h2>🎉 احلى واحده الدنيا كدا كدا ♥</h2>
  <button onclick="openGift()">دوسى ايوه شايفك وانتى بتضحكى شايفك😂😂💗
  </button>

  <!-- بالونات -->
  <img src="https://i.imgur.com/9I6NRUm.png" class="balloon" style="left:10%; animation-delay: 0s;">
  <img src="https://i.imgur.com/9I6NRUm.png" class="balloon" style="left:25%; animation-delay: 2s;">
  <img src="https://i.imgur.com/9I6NRUm.png" class="balloon" style="left:40%; animation-delay: 4s;">
  <img src="https://i.imgur.com/9I6NRUm.png" class="balloon" style="left:55%; animation-delay: 1s;">
  <img src="https://i.imgur.com/9I6NRUm.png" class="balloon" style="left:70%; animation-delay: 3s;">
  <img src="https://i.imgur.com/9I6NRUm.png" class="balloon" style="left:85%; animation-delay: 5s;">

  <!-- كونفيتي -->
  <div class="confetti" style="left:20%; animation-delay: 0s;"></div>
  <div class="confetti" style="left:30%; animation-delay: 1s;"></div>
  <div class="confetti" style="left:40%; animation-delay: 2s;"></div>
  <div class="confetti" style="left:50%; animation-delay: 3s;"></div>
  <div class="confetti" style="left:60%; animation-delay: 4s;"></div>
  <div class="confetti" style="left:70%; animation-delay: 0.5s;"></div>
  <div class="confetti" style="left:80%; animation-delay: 1.5s;"></div>

  <script>
    function openGift() {
      window.open("https://youtu.be/f1pPd4yMJl4?si=Axw_95i0B1CLnZuy", "_blank");
    }
  </script>
</body>

</html>
